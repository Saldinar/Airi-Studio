<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Airi Studio</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <img
              class="header__img"
              src="./img/header/logo.svg"
              alt="Headerlogo"
            />
            <p class="header__logo__text">Web-studio</p>
          </div>

          <div class="header__menu__">
            <div class="header__menu__items">
              <a class="header__menu__item" href="#">Связаться с нами</a>
              <a class="header__menu__item" href="#">О нас</a>
              <a class="header__menu__item" href="#">Услуги</a>
              <a class="header__menu__item" href="#">Проекты</a>
            </div>
          </div>
          <div class="header menu__lan">
            <img src="" alt="" />
          </div>
          <div class="header__burger__menu">
            <img src="./img/header/settings.svg" alt="Header settings" />
          </div>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        <div class="hero__content">
            <p class="hero__discription">Создаём IT продукты для Вас и для Вашего бизнеса
				</p>
				
          </div>
          <div class="hero__title">
            <h1>ВОССОЗДАВАЙ, ПРИВЛЕКАЙ, УЛУЧШАЙ, СОВЕРШЕНСТВУЙ</h1>
          </div>
			 <div class="hero__img">
				<img src="./img/hero/main.png" alt="">
			 </div>
        </div>
      </div>
    </div>
  </body>
</html>
